<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="https://kode.ch/getpost/" method="post" enctype="multipart/form-data">
        <ul>
            <li class="demi">
                <label for="prenom">Prénom <span>(obligatoire)</span></label>
                <input id="prenom" name="prenom" type="text" autofocus required>
            </li><li class="demi">
                <label for="nom">Nom de famille</label>
                <input id="nom" name="nom" type="text">
            </li>
            <li>
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="nom.prenom@jura.ch">
            </li>
            <li class="demi">
                <label for="mdp">Mot de passe</label>
                <input id="mdp" name="mdp" type="password" placeholder="Minimum 6 caractères">
            </li><li class="demi">
                <label for="confirmer">Confirmer</label>
                <input id="confirmer" name="confirmer" type="password" placeholder="Confirmer mot de passse">
            </li>
            <li>
                <label for="message">Votre message</label>
                <textarea id="message" name="message"></textarea>
            </li>
            <li>
                <input id="copie" name="copie" type="checkbox">
                <label for="copie">Je veux recevoir une copie du message</label>
            </li>
            <li>
                <fieldset>
                    <legend>Sélectionnez votre pays d'origine</legend>
                    <div>
                        <input id="france" name="pays-origine" type="radio" value="fr">
                        <label for="france">France</label>
                    </div>
                    <div>
                        <input id="italie" name="pays-origine" type="radio" value="it">
                        <label for="italie">Italie</label>
                    </div>
                    <div>
                        <input id="suisse" name="pays-origine" type="radio" value="ch">
                        <label for="suisse">Suisse</label>
                    </div>
                    <div>
                        <input id="autre" name="pays-origine" type="radio" value="ch">
                        <label for="autre">Autre</label>
                        <input name="pays-origine-autre" type="text" placeholder="Nom de votre pays">
                    </div>
                </fieldset>
            </li>
            <li>
                <label for="pays-destination">Sélectionnez votre destination</label>
                <select name="pays-destination" id="pays-destination">
                    <option value="">-- Choisir un pays --</option>
                    <optgroup label="Europe">
                        <option value="fr">France</option>
                        <option value="it">Italie</option>
                        <option value="ch">Suisse</option>
                    </optgroup>
                    <optgroup label="Amérique">
                        <option value="br">Brésil</option>
                        <option value="ca">Canada</option>
                        <option value="us">USA</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <fieldset>
                    <legend>Sélectionnez vos genres musicaux favoris</legend>
                    <div>
                        <input id="pop" name="music[]" type="checkbox" value="pop">
                        <label for="pop">Pop</label>
                    </div>
                    <div>
                        <input id="rock" name="music[]" type="checkbox" value="rock">
                        <label for="rock">Rock</label>
                    </div>
                    <div>
                        <input id="punk" name="music[]" type="checkbox" value="punk">
                        <label for="punk">Punk</label>
                    </div>
                </fieldset>
            </li>
            <li>
                <label for="cv">Téléversez votre CV</label>
                <input id="cv" name="cv" type="file" accept="application/pdf">
            </li>
            <li>
                <button>Envoyer</button>
            </li>
        </ul>
    </form>
</body>
</html>
