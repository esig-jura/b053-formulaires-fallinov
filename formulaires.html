<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="https://kode.ch/getpost/" method="post">
        <ul>
            <li class="demi">
                <label for="prenom">Prénom <span>(obligatoire)</span></label>
                <input id="prenom" name="prenom" type="text" autofocus required>
            </li><li class="demi">
                <label for="nom">Nom de famille</label>
                <input id="nom" name="nom" type="text">
            </li>
            <li>
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="nom.prenom@jura.ch">
            </li>
            <li class="demi">
                <label for="mdp">Mot de passe</label>
                <input id="mdp" name="mdp" type="password" placeholder="Minimum 6 caractères">
            </li><li class="demi">
                <label for="confirmer">Confirmer</label>
                <input id="confirmer" name="confirmer" type="password" placeholder="Confirmer mot de passse">
            </li>
            <li>
                <label for="message">Votre message</label>
                <textarea id="message" name="message"></textarea>
            </li>
            <li>
                <input id="copie" name="copie" type="checkbox">
                <label for="copie">Je veux recevoir une copie du message</label>
            </li>
            <li>
                <fieldset>
                    <legend>Sélectionnez votre pays d'origine</legend>
                    <div>
                        <input id="france" name="pays-origine" type="radio">
                        <label for="france">France</label>
                    </div>
                </fieldset>
            </li>
            <li>
                <button>Envoyer</button>
            </li>
        </ul>
    </form>
</body>
</html>
